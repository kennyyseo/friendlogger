{% extends 'base.html' %} {% block content %}

<h1>Memory Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ memory.name }}</span>
        <p>Description: {{ memory.description }}</p>
        <p>Year: {{ memory.year }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'memories_update' memory.id %}">Edit</a>
        <a href="{% url 'memories_delete' memory.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
