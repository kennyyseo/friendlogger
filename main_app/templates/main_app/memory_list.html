{% extends 'base.html' %} {% block content %}

<h1>Memory List</h1>

{% for memory in memory_list %}
<a href="{% url 'memories_detail' memory.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ memory.name }}</span>
      <p>Description: {{ memory.description }}</p>
      <p>Year: {{ memory.year }}</p>
    </div>
  </div>
</a>
{% endfor %} {% endblock %}
